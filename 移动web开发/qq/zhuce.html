<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>    
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>注册</title>
    <style>
        *{
            color:white;
            font-weight:100 !important;
        }
        .page{
            background-image:url('images/bk0.gif');
            background-size:100% 100%;
        }
        .content label{
            margin-top:20px;
        }
        .sub{
            margin-top:30px;
        }
        .content{
            padding-top:150px;
        }
    </style>
</head>
<body>
    <div data-role="page" class="page" id="pg1">
        <div data-role="content" class="content">
            <form action="">
                <label for="username">
                    用户名：
                </label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                <label for="password1">
                    密码：
                </label>
                    <input type="password" id="password1" placeholder="请输入密码" required>
                    <label for="password2">
                    再次输入密码：
                </label>
                    <input type="password" id="password2" placeholder="请再次输入密码" required>
                <button class="sub" id="myzc">注册</button>                   
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
            <ul>
                <li><a href="zhuce.html" class="ui-btn-active ui-state-persist" rel="external">注册</a></li>
                <li><a href="login.html" rel="external">登录</a></li>
            </ul>   
            </div>
        </div> 
    </div>

    <script>
        $("#myzc").click(function(){
            if($('#password1').val()===$('#password2').val()){
            $.ajax({
                url:'http://datainfo.duapp.com/shopdata/userinfo.php',
                type:'get',
                dataType:'json',
                data:{
                    status:'register',
                    userID:$("#username").val(),
                    password:$('#password1').val(),
                },
                success:function(info){
                    switch(info){
                        case 0:
                            alert("用户名重名");
                            break;
                        case 1:
                            alert("注册成功");
                            window.location.href="login.html";
                            break;
                        case 2:
                            alert("数据库错误");
                            break;
                        }
                }
            });
            }else{
                alert("两次密码不一致");
            }
        });
    </script>
</body>
</html>
