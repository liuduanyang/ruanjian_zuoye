<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>    
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>登录</title>
    <style>
        *{
            color:white;
            font-weight:100 !important;
        }
        .page{
            background-image:url('images/bk0.gif');
            background-size:100% 100%;
        }
        .content2{
            padding-top:200px;
        }
        .sub{
            margin-top:30px;
        }
    </style>
</head>
<body>
    <div data-role="page" id="pg2" class="page">
        <div data-role="content" class="content2">
        <form action="">
            <label for="d_username">
                    用户名：
            </label>
            <input type="text" id="d_username" placeholder="请输入用户名" required>
            <label for="d_password">
                    密码：
            </label>
            <input type="password" id="d_password" placeholder="请输入密码" required>
            <button class="sub" id="mydl">登录</button>               
        </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="zhuce.html" rel="external">注册</a></li>
                    <li><a href="login.html" class="ui-btn-active ui-state-persist" rel="external">登录</a></li>
                </ul>   
            </div>
        </div>
    </div>

    <script>
          $("#mydl").click(function(){
            $.ajax({
                url:'http://datainfo.duapp.com/shopdata/userinfo.php',
                type:'get',
                dataType:'json',
                data:{
                    status:'login',
                    userID:$("#d_username").val(),
                    password:$('#d_password').val(),
                },
                success:function(info){
                    switch(info){
                        case 0:
                            alert("用户名不存在");
                            break;
                        case 2:
                            alert("用户名密码不符");
                            break;
                        }
                    if(info["1"]===$("#d_username").val()){
                        window.location.href='index.html';
                    }
                }

            });
        });
    </script>
</body>
</html>
